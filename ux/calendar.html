<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  /* iOS System Fonts */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #000000;
    color: #ffffff;
    margin: 0;
    padding: 0;
  }

  .screen-container {
    width: 100%;
    max-width: 375px; 
    margin: 0 auto;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* --- Navigation Bar --- */
  .nav-bar {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    margin-bottom: 10px;
  }

  .back-btn {
    color: #0a84ff; /* Apple Blue */
    font-size: 17px;
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .nav-title {
    font-size: 17px;
    font-weight: 600;
    flex: 1;
    text-align: center;
    /* Offset to center title despite back button */
    margin-right: 30px; 
  }

  /* --- Month Header --- */
  .month-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    margin-bottom: 20px;
  }

  .month-label {
    font-size: 28px; /* Large, bold header */
    font-weight: 700;
  }

  .month-nav-arrows {
    display: flex;
    gap: 24px;
  }

  .arrow-btn {
    background: none;
    border: none;
    color: #0a84ff;
    font-size: 20px;
    cursor: pointer;
  }

  /* --- The Grid --- */
  .cal-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    /* 1fr = equal width columns */
    row-gap: 20px; /* Space between rows */
    padding: 0 10px;
  }

  /* Day Names (M T W...) */
  .day-name {
    text-align: center;
    font-size: 12px;
    color: #8e8e93; /* Muted grey */
    font-weight: 600;
    margin-bottom: 10px;
  }

  /* Date Cells */
  .day-cell {
    height: 44px; /* Standard touch target height */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    cursor: pointer;
    position: relative;
  }

  .date-num {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 19px; /* Highly readable */
    font-weight: 400;
  }

  /* Today State */
  .is-today .date-num {
    color: #0a84ff;
    font-weight: 600;
  }

  /* Selected State (The user tapped this) */
  .is-selected .date-num {
    background-color: #0a84ff;
    color: white !important;
    font-weight: 600;
  }

  /* Muted Days (Prev/Next Month) */
  .is-muted .date-num {
    color: #3a3a3c;
  }

  /* Activity Dots (Subtle indicators of logs) */
  .dot-container {
    display: flex;
    gap: 2px;
    margin-top: 4px;
  }

  .dot {
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background-color: #3a3a3c; /* Default grey dot */
  }

  /* If a workout exists, show a colored dot */
  .has-data .dot {
    background-color: #30d158; /* Green for "Done" */
  }

</style>
</head>
<body>
