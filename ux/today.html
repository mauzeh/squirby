<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  /* iOS System Fonts */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #000000;
    color: #ffffff;
    margin: 0;
    /* Add padding so content doesn't get stuck behind the FAB */
    padding-bottom: 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .screen-container {
    width: 100%;
    max-width: 375px; 
    position: relative;
    min-height: 100vh;
  }

  /* --- 1. Top Navigation & Date Strip --- */
  .top-nav {
    padding: 16px 20px 0 20px;
    background-color: #000;
    position: sticky;
    top: 0;
    z-index: 10;
    border-bottom: 1px solid #1c1c1e;
  }

  .header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
  }

  h1 {
    font-size: 28px;
    font-weight: 700;
    margin: 0;
  }

  .calendar-icon {
    color: #0a84ff;
    font-size: 20px;
  }

  /* Date Strip */
  .date-strip {
    display: flex;
    justify-content: space-between;
    padding-bottom: 12px;
  }

  .day-column {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    width: 40px;
    cursor: pointer;
  }

  .day-label {
    font-size: 11px;
    color: #8e8e93;
    font-weight: 500;
  }

  .date-circle {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 15px;
    font-weight: 600;
    color: #ffffff;
  }

  .active-day .date-circle {
    background-color: #0a84ff;
    color: white;
  }
  .active-day .day-label {
    color: #0a84ff;
  }

  /* --- 2. Summary Widget --- */
  .summary-card {
    margin: 20px 20px 10px 20px;
    padding: 16px;
    background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .summary-stat {
    display: flex;
    flex-direction: column;
  }

  .stat-label {
    font-size: 12px;
    color: #8e8e93;
    text-transform: uppercase;
    margin-bottom: 4px;
  }

  .stat-value {
    font-size: 24px;
    font-weight: 700;
  }

  .stat-unit {
    font-size: 14px;
    font-weight: 400;
    color: #8e8e93;
    margin-left: 2px;
  }

  /* --- 3. Logged Workout List --- */
  .workout-list {
    padding: 10px 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .log-card {
    background-color: #1c1c1e;
    border-radius: 12px;
    padding: 14px;
    display: flex;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  .barbell-border { border-left: 4px solid #ff3b30; }
  .bodyweight-border { border-left: 4px solid #30d158; }
  .machine-border { border-left: 4px solid #8e8e93; }

  .log-icon-wrapper {
    width: 42px;
    height: 42px;
    border-radius: 8px;
    margin-right: 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #2c2c2e;
  }
  
  .icon-barbell { color: #ff3b30; }
  .icon-bodyweight { color: #30d158; }
  .icon-machine { color: #8e8e93; }

  .log-content {
    flex: 1;
  }

  .log-title {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 4px;
  }

  .log-details {
    font-size: 13px;
    color: #8e8e93;
    display: flex;
    gap: 8px;
  }

  .log-check {
    color: #30d158;
    font-size: 18px;
  }

  /* --- 4. NEW: Floating Action Button (FAB) --- */
  .fab-btn {
    position: fixed; /* Stays in place while scrolling */
    bottom: 24px;
    right: 24px;
    width: 56px;
    height: 56px;
    background-color: #0a84ff; /* Your primary blue */
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 12px rgba(10, 132, 255, 0.4);
    cursor: pointer;
    z-index: 100; /* Ensure it's on top */
    border: none; /* Remove default button border */
  }

  .fab-icon {
    color: #ffffff;
    font-size: 24px;
  }

</style>
</head>
<body>

<div class="screen-container">
  
  <div class="top-nav">
    <div class="header-row">
      <h1>Today</h1>
      <i class="fa-regular fa-calendar calendar-icon"></i>
    </div>
    
    <div class="date-strip">
      <div class="day-column"><span class="day-label">M</span><span class="date-circle">24</span></div>
      <div class="day-column"><span class="day-label">T</span><span class="date-circle">25</span></div>
      <div class="day-column"><span class="day-label">W</span><span class="date-circle">26</span></div>
      <div class="day-column"><span class="day-label">T</span><span class="date-circle">27</span></div>
      <div class="day-column active-day"><span class="day-label">F</span><span class="date-circle">28</span></div>
      <div class="day-column"><span class="day-label">S</span><span class="date-circle">29</span></div>
      <div class="day-column"><span class="day-label">S</span><span class="date-circle">30</span></div>
    </div>
  </div>

  <div class="summary-card">
    <div class="summary-stat">
      <span class="stat-label">Total Volume</span>
      <div>
        <span class="stat-value">12,450</span>
        <span class="stat-unit">lbs</span>
      </div>
    </div>
    <i class="fa-solid fa-chart-pie" style="font-size: 32px; color: #0a84ff;"></i>
  </div>

  <div class="workout-list">
    <div class="log-card barbell-border">
      <div class="log-icon-wrapper">
        <i class="fa-solid fa-weight-hanging icon-barbell"></i>
      </div>
      <div class="log-content">
        <div class="log-title">Back Squat</div>
        <div class="log-details">135 lbs × 5, 5, 5</div>
      </div>
      <i class="fa-solid fa-circle-check log-check"></i>
    </div>

    <div class="log-card bodyweight-border">
      <div class="log-icon-wrapper">
        <i class="fa-solid fa-person-running icon-bodyweight"></i>
      </div>
      <div class="log-content">
        <div class="log-title">Air Squats</div>
        <div class="log-details">3 Sets × 15 Reps</div>
      </div>
      <i class="fa-solid fa-circle-check log-check"></i>
    </div>

    <div class="log-card machine-border">
      <div class="log-icon-wrapper">
        <i class="fa-solid fa-gears icon-machine"></i>
      </div>
      <div class="log-content">
        <div class="log-title">Leg Press</div>
        <div class="log-details">400 lbs × 10, 10, 10</div>
      </div>
      <i class="fa-solid fa-circle-check log-check"></i>
    </div>
  </div>

  <button class="fab-btn">
    <i class="fa-solid fa-plus fab-icon"></i>
  </button>

</div>

</body>
</html>
