<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Logger</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles and Tailwind Configuration -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a better dark mode experience */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        /* Remove number input spinners for a cleaner look */
        input[type='number']::-webkit-inner-spin-button,
        input[type='number']::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type='number'] { -moz-appearance: textfield; }
        /* A subtle animation for new items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .new-item-animation {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .set-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
    </style>
    <script>
        // Extending Tailwind's default theme with our custom colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#14b8a6', // Teal
                        'secondary': '#8b5cf6', // Purple
                        'dark-bg': '#111827',
                        'dark-card': '#1f2937',
                        'dark-border': '#374151',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark-bg text-gray-200 antialiased h-full">

    <div class="container mx-auto max-w-4xl p-4 md:p-8 flex flex-col h-full">

        <!-- Header Section -->
        <header class="text-center mb-8 flex-shrink-0">
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary mb-2">
                Workout Logger
            </h1>
            <p class="text-gray-400">Track your progress, one rep at a time.</p>
        </header>

        <!-- Main Content Area -->
        <main class="grid grid-cols-1 md:grid-cols-2 gap-8 flex-grow min-h-0">

            <!-- Left Column: Logging Form -->
            <section class="bg-dark-card p-6 rounded-lg shadow-lg flex flex-col">
                <h2 class="text-2xl font-semibold mb-6 border-l-4 border-primary pl-4">Log a New Exercise</h2>
                
                <form id="workout-form" class="space-y-4 flex flex-col flex-grow">
                    <!-- Exercise Name Input -->
                    <div>
                        <label for="exercise-name" class="block text-sm font-medium text-gray-300 mb-1">Exercise Name</label>
                        <input list="exercise-list" id="exercise-name" required placeholder="Choose or type an exercise" class="w-full bg-gray-800 border border-dark-border rounded-md px-3 py-3 text-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                        <datalist id="exercise-list">
                            <!-- Options will be populated by JS -->
                        </datalist>
                    </div>
                    
                    <div class="flex-grow space-y-4 overflow-y-auto pr-2" id="sets-container">
                        <!-- Sets will be dynamically added here -->
                    </div>
                    
                    <div class="flex-shrink-0 space-y-4 pt-2">
                         <button type="button" id="add-set-btn" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-4 rounded-md transition duration-300 text-lg">
                            + Add Set
                        </button>
                        <!-- Submit Button -->
                        <button type="submit" id="log-workout-btn" class="w-full bg-primary hover:bg-primary/80 text-white font-bold py-4 px-4 rounded-md transition duration-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-dark-card focus:ring-primary text-lg">
                            Log Exercise
                        </button>
                    </div>
                </form>
            </section>

            <!-- Right Column: Recent Workouts -->
            <section class="bg-dark-card p-6 rounded-lg shadow-lg flex flex-col min-h-0">
                <h2 class="text-2xl font-semibold mb-6 border-l-4 border-secondary pl-4 flex-shrink-0">Logged Exercises</h2>
                <div id="workouts-list" class="space-y-3 overflow-y-auto pr-2 flex-grow">
                    <!-- Initial placeholder message -->
                    <p id="workouts-placeholder" class="text-gray-400 text-center pt-8">Log your first exercise to see it here!</p>
                </div>
            </section>
        </main>

        <!-- Footer Section -->
        <footer class="text-center mt-8 text-gray-500 text-sm flex-shrink-0">
            <p>UI Prototype Mode</p>
        </footer>

    </div>

    <!-- UI Logic Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const workoutForm = document.getElementById('workout-form');
            const exerciseNameInput = document.getElementById('exercise-name');
            const exerciseDataList = document.getElementById('exercise-list');
            const setsContainer = document.getElementById('sets-container');
            const addSetBtn = document.getElementById('add-set-btn');
            const workoutsList = document.getElementById('workouts-list');
            const placeholder = document.getElementById('workouts-placeholder');
            
            let setCounter = 0;
            // A list of common exercises to start with. This list will grow as the user types new exercises.
            let commonExercises = [
                "Barbell Squat",
                "Bench Press",
                "Bent Over Row",
                "Bicep Curl",
                "Deadlift",
                "Dumbbell Bench Press",
                "Lat Pulldown",
                "Leg Press",
                "Overhead Press",
                "Pull Up",
                "Tricep Extension",
            ];

            // --- INITIALIZATION ---
            function populateExerciseList() {
                exerciseDataList.innerHTML = ''; // Clear existing options
                // Sort alphabetically for easier searching
                commonExercises.sort().forEach(exercise => {
                    const option = document.createElement('option');
                    option.value = exercise;
                    exerciseDataList.appendChild(option);
                });
            }

            // --- FORM & UI LOGIC ---

            const createSetHtml = (setNumber) => {
                return `
                    <div class="set-row p-4 bg-gray-900/50 rounded-lg" data-set-id="${setNumber}">
                         <div class="flex justify-between items-center mb-4">
                            <label class="font-semibold text-lg text-gray-300">Set ${setNumber}</label>
                            <button type="button" class="remove-set-btn bg-red-600/50 hover:bg-red-600/70 px-3 py-1 rounded-md text-sm font-bold">REMOVE</button>
                        </div>
                        <!-- Weight Input with Increment/Decrement Buttons -->
                        <div class="mb-3">
                            <label class="block text-sm font-medium text-gray-400 mb-1">Weight</label>
                            <div class="flex items-center space-x-2">
                                <button type="button" data-field="weight" data-amount="-45" class="adjust-btn bg-secondary/80 hover:bg-secondary">-45</button>
                                <button type="button" data-field="weight" data-amount="-5" class="adjust-btn bg-gray-600 hover:bg-gray-500">-5</button>
                                <div class="relative flex-grow w-full">
                                    <input type="number" value="45" min="0" required class="weight-input w-full text-center bg-gray-800 border border-dark-border rounded-md pl-3 pr-12 py-2 text-4xl font-bold focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                                    <span class="absolute right-4 top-1/2 -translate-y-1/2 text-lg font-semibold text-gray-400 pointer-events-none">lbs</span>
                                </div>
                                <button type="button" data-field="weight" data-amount="5" class="adjust-btn bg-gray-600 hover:bg-gray-500">+5</button>
                                <button type="button" data-field="weight" data-amount="45" class="adjust-btn bg-secondary/80 hover:bg-secondary">+45</button>
                            </div>
                        </div>

                        <!-- Reps Input with Increment/Decrement Buttons -->
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Reps</label>
                            <div class="flex items-center space-x-2">
                                <button type="button" data-field="reps" data-amount="-5" class="adjust-btn bg-gray-600 hover:bg-gray-500">-5</button>
                                <button type="button" data-field="reps" data-amount="-1" class="adjust-btn bg-gray-600 hover:bg-gray-500">-1</button>
                                <input type="number" value="5" min="0" required class="reps-input flex-grow w-full text-center bg-gray-800 border border-dark-border rounded-md px-3 py-2 text-4xl font-bold focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                                <button type="button" data-field="reps" data-amount="1" class="adjust-btn bg-gray-600 hover:bg-gray-500">+1</button>
                                <button type="button" data-field="reps" data-amount="5" class="adjust-btn bg-gray-600 hover:bg-gray-500">+5</button>
                            </div>
                        </div>
                    </div>
                `;
            };
            
            const addNewSet = () => {
                setCounter++;
                const setEl = document.createElement('div');
                setEl.innerHTML = createSetHtml(setCounter);
                setsContainer.appendChild(setEl);
                setsContainer.scrollTop = setsContainer.scrollHeight;
            };

            const updateSetNumbers = () => {
                const setRows = setsContainer.querySelectorAll('.set-row');
                setRows.forEach((row, index) => {
                    row.querySelector('label').textContent = `Set ${index + 1}`;
                });
                setCounter = setRows.length;
            };
            
            // Populate the list and add the initial set on page load
            populateExerciseList();
            addNewSet();

            addSetBtn.addEventListener('click', addNewSet);

            setsContainer.addEventListener('click', (e) => {
                 // Handle adjustment buttons
                if (e.target.matches('.adjust-btn')) {
                    const button = e.target;
                    const field = button.dataset.field;
                    const amount = parseInt(button.dataset.amount, 10);
                    const input = button.parentElement.querySelector('input');
                    
                    let currentValue = parseInt(input.value, 10) || 0;
                    let newValue = currentValue + amount;
                    input.value = Math.max(0, newValue);
                }
                // Handle remove button
                if (e.target.matches('.remove-set-btn')) {
                     if (setsContainer.children.length > 1) {
                        e.target.closest('.set-row').parentElement.remove();
                        updateSetNumbers();
                    } else {
                        // Using a custom modal/toast in a real app would be better than alert()
                        // For this prototype, alert is sufficient.
                        alert("You must have at least one set.");
                    }
                }
            });
            
            // Event listener for form submission
            workoutForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const setRows = setsContainer.querySelectorAll('.set-row');
                const setsData = [];
                setRows.forEach(row => {
                    const weight = parseFloat(row.querySelector('.weight-input').value);
                    const reps = parseInt(row.querySelector('.reps-input').value, 10);
                    setsData.push({ weight, reps });
                });
                
                const exerciseName = exerciseNameInput.value.trim();
                if (!exerciseName) {
                    alert("Please enter an exercise name.");
                    return;
                }

                // Add the new exercise to our master list if it's not already there
                if (!commonExercises.includes(exerciseName)) {
                    commonExercises.push(exerciseName);
                    populateExerciseList(); // Re-populate the datalist with the new exercise
                }

                const exerciseData = {
                    exercise: exerciseName,
                    sets: setsData
                };

                addExerciseToList(exerciseData);
                
                // Reset form
                exerciseNameInput.value = '';
                setsContainer.innerHTML = '';
                setCounter = 0;
                addNewSet();
                exerciseNameInput.focus();
            });

            // --- DISPLAY LOGIC ---
            function addExerciseToList(exercise) {
                 if (document.getElementById('workouts-placeholder')) {
                    document.getElementById('workouts-placeholder').remove();
                }

                const exerciseEl = document.createElement('div');
                exerciseEl.className = 'bg-gray-800/50 rounded-md new-item-animation';

                const date = new Date();
                const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const setsSummary = `${exercise.sets.length} set${exercise.sets.length > 1 ? 's' : ''}`;

                exerciseEl.innerHTML = `
                    <div class="p-4 flex justify-between items-center cursor-pointer exercise-header">
                        <div>
                            <h3 class="font-semibold text-xl text-primary">${exercise.exercise}</h3>
                            <p class="text-gray-300">${setsSummary}</p>
                        </div>
                        <div class="text-right">
                            <span class="text-gray-300 font-medium">${timeString}</span>
                        </div>
                    </div>
                    <div class="set-details border-t border-gray-700">
                        <div class="p-4 space-y-3">
                        ${exercise.sets.map((set, index) => `
                            <div class="flex justify-between items-center text-base">
                                <span class="text-gray-400">Set ${index + 1}</span>
                                <span class="font-medium">${set.weight} lbs &times; ${set.reps} reps</span>
                            </div>
                        `).join('')}
                        </div>
                    </div>
                `;
                
                workoutsList.prepend(exerciseEl);

                // Add collapse/expand logic
                const header = exerciseEl.querySelector('.exercise-header');
                const details = exerciseEl.querySelector('.set-details');
                header.addEventListener('click', () => {
                    if (details.style.maxHeight) {
                        details.style.maxHeight = null;
                        header.classList.remove('bg-gray-700/50');
                    } else {
                        details.style.maxHeight = details.scrollHeight + "px";
                        header.classList.add('bg-gray-700/50');

                    }
                });
            }
            
            const style = document.createElement('style');
            style.textContent = `
                .adjust-btn {
                    font-weight: 700; 
                    font-size: 1.125rem; /* 18px */
                    padding: 0.75rem; 
                    border-radius: 0.5rem; /* 8px */
                    transition: background-color 0.2s; 
                    user-select: none; 
                    flex-shrink: 0;
                    min-width: 60px; 
                    text-align: center;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
